<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable = no">
  <title>Weather in Chicago</title>
  <link href="css/bootstrap.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>

<body onload="initiateWeatherDisplay()">
  <div class="vertical-center">
    <div class="container">
      <div class="d-flex flex-row justify-content-between align-items-center">
        <div class="p-2 card-title rounded ">
          <h1 class="display-1" id="main-title">GetWeather</h1>
          <form id="myForm">
            <input type="text" placeholder="Enter a city to get its current weather" id="location-input">
            <br><br>
            <button type="submit">Submit</button>
          </form>
        </div>

        <div class="p-2 card-title rounded" id="weather-display-wrapper">
          <div class="vh-center" id="no-weather-wrap">
            <h1 id="no-weather">No weather to display...</h1>
          </div>
          <div class="float-right" id="weather-display">
            <div class="row">
              <div class="col horizontal-center">
                <h2 id="city"></h2>
              </div>
            </div>
            <div class="row">
              <div class="col vh-center">
                <img src="" alt="Weather Icon" id="weather-icon">
              </div>
              <div class="col vh-center">
                <h2 id="temperature"></h2>
              </div>
            </div>
            <div class="row">
              <div class="col vh-center">
                <h2 id="weather-description"></h2>
              </div>
              <div class="col vh-center text-center">
                <h2 id="wind-speed"></h2>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>
  <script src="js/bootstrap.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
